<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script type="text/javascript" src="jquery.js" />
    <script type="text/javascript" src="upload.js" />
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.min.css" />
</head>
<body>
<div class="container" id="uploadpad">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">CardUpload</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/uploadCard">Upload<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Notification</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/userlogout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-12" id="uploadpadMargin">
            <div class="col-lg-5 col-md-6 mx-auto" id="uploadFormBody">
                <div id="uploadError">
                    <h5 style="color:green" id="uploadSMessage"></h5>
                    <h5 style="color:red" id="uploadEMessage"></h5>
                </div>
                Kindly fill the details below to upload your Itunes card<p></p>
                <form method="post" action="javascript: triggerSubmission()" id="uploadFormId" enctype="multipart/form-data">
                    <div class="form-group">
                        <input name="amount" class="form-control" placeholder="Enter amount" id="amount" type="text" />
                    </div>
                    <div class="form-group">
                        <textarea name="desc" class="form-control" placeholder="Enter description here" id="desc" type="text"></textarea>
                    </div>
                    <div class="form-group">
                        <input name="itunescard" class="form-control-file" placeholder="" id="itunescard" type="file" />
                    </div>
                    <input value="submit"  type="submit" class="btn btn-primary" />
                    <input type="hidden" id="uploadForm" onclick="uploadform(this.form)" />
                </form>
            </div>
    </div>
</div>
</div>
</body>
</html>
